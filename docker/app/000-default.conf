<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/www/html/logs/error.log
    CustomLog /var/www/html/logs/access.log combined

</VirtualHost>
